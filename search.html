---
layout: default
title: Search Results
---

<!-- Post Header -->
<style type="text/css">
    header.intro-header{background-color: #4285f4;}
</style>

<header class="intro-header" >
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{{ page.title }}</h1>
                    <span class="subheading">{{ page.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div style="margin:0 auto;width:300px;height:80px;padding-top:10px;padding-bottom:10px">
<script type="text/javascript">
(function()
 {    
document.write(unescape('%3Cdiv id="bdcs"%3E%3C/div%3E'));
var bdcs = document.createElement('script');
bdcs.type = 'text/javascript';
bdcs.async = true;
bdcs.src = 'http://znsv.baidu.com/customer_search/api/js?sid=16257134671697754069' + '&plate_url=' + encodeURIComponent(window.location.href) + '&t=' + Math.ceil(new Date()/3600000); 
var s = document.getElementsByTagName('script')[0];  
s.parentNode.insertBefore(bdcs, s);
})();
</script>
</div>
<div class="container">
  <div class="row">
    <!-- Post Container -->
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 post-container">
    
<form action="/search" method="get">
  <label for="search-box"></label>
  <input type="text" id="search-box" name="query" placeholder="Only Support English">
</form>

<ul id="search-results"></ul>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "categories": "{{ post.categories}}",
        "content": {{ post.content | strip_html | strip_new_lines | smartify | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>

<script src="/assets/js/lunr.min.js"></script>

<script src="/assets/js/search.js"></script>

    </div>
  </div>
</div>
